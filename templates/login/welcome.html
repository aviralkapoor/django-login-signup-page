<html>
    <head>
        <title>Welcome</title>
    </head>
    <body>
        {% block body_block %}
        <center>
        {% if request.user.is_authenticated %}
            <p>Hey, {{ request.user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
        </center>
        {% endblock %}
    </body>
</html>
